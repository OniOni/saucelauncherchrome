<link href="./css/saucelauncher.css" media="screen" rel="stylesheet" type="text/css" /> 
<script language="javascript" type="text/javascript" src="./js/sauceoptions.js"></script>
<script language="javascript" type="text/javascript" src="./js/jquery.min.js"></script>

<div style="padding:20px">
  <div style="float:left">
    <h1>Welcome to Sauce Launcher!</h1>
    <h3>We need your Sauce Credentials to launch Scout Sessions for you..</h3>
  </div>
  
  <div style="float:right">
    <img style="width:100px;padding:20px" src="./img/sauce_logo.png">
  </div>
  
  <div style="clear:both"/>
  
  <hr>
  <div id="sauceContent">
    <table CELLSPACING=30 style="width:80%;">
      <tr>
        <td align="top" style="border-right:1px solid lightgray">
          <h2>Create an account! <span style="font-size:12px;color:green;">(It's FREE)</span></h2>

          <div id="sauceCreateContainer" style="background-color: rgb(242, 243, 243); padding-top: 20px; padding-right: 20px; padding-bottom: 20px; padding-left: 20px; margin-top: 10px; margin-right: 10px; margin-bottom: 10px; margin-left: 10px; ">
            <table id="createAccountTable">
              <tbody>
                <tr>
                  <td>Username: </td>
                  <td><input type="text" name="username" id="usernameCreate"></td>
                </tr>
                <tr>
                  <td>Name: </td>
                  <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                  <td>Email: </td>
                  <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                  <td>Password: </td>
                  <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                  <td></td>
                  <td align="right">
                    <button type="button" onclick="createAccount()"><span>Sign Up</span></button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div style="color: red; " id="sauceCreateError"></div>
          </div>
        </td>
        <td>
          <h2>Enter my Sauce account...</h2>
          <div id="sauceSignupContainer" style="background-color: rgb(242, 243, 243); padding-top: 20px; padding-right: 20px; padding-bottom: 20px; padding-left: 20px; margin-top: 10px; margin-right: 10px; margin-bottom: 10px; margin-left: 10px; ">
            <table id="enterUsernameTable">
              <tbody>
                <tr>
                  <td>Username: </td>
                  <td><input type="text" name="username" id="usernameEnter"></td>
                </tr>
                <tr>
                  <td>Access Key: </td>
                  <td><input type="password" name="api_key" id="api_key"></td>
                </tr>
                <tr>
                  <td></td>
                  <td align="right">
                    <button type="button" onclick="saveValues()"><span>Save</span></button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div style="color: red; " id="sauceEnterError"></div>
          </div>
        </td>
      </tr>
      <table>
  </div>
</div>

<script type="text/javascript" charset="utf-8">
  jQuery("#enterUsernameTable").find("input").keypress(function(e) {
    if (e.keyCode == 13) {
      saveValues();
    }
  });
  
  jQuery("#createAccountTable").find("input").keypress(function(e) {
    if (e.keyCode == 13) {
      createAccount();
    }
  });
</script>
